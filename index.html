    <h1>Sort</h1>
    <script src="script.js"></script>
    <script type="text/javascript">

    // Сортировка пузырьком
    function bubbleSort(arr) {
      for (let i = 0; i < arr.length; i++) {
        for (let j = i + 1; j < arr.length; j++) {
          if (arr[i] > arr[j]) {
            const temp = arr[i];
            arr[i] = arr[j];
            arr[j] = temp;
          }
        }
      }
      return arr;
    }

    console.log(bubbleSort([3, 0, 443, 4, 1, 6, 32]));
    </script>
